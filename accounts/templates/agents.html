{% extends 'index.html' %}
{% load crispy_forms_tags%}
{% block content %}
    <br>
    <br>
<div class="container">
<h2>Fill Inquiry Below</h2>
    <br>
        <form method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{form|crispy}}

            <button class="btn btn-success" type="submit" name = "button">Submit</button>
            </div>
        </form>
        <br>


</div>
{% endblock %}
